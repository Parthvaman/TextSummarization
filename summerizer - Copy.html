<form id="sf" name="datain" method="post" action="/" enctype="multipart/form-data">
    <div class="textbox" style="display:flex;flex-direction:row; justify-content: center;">
        <textarea name="inpdata" id="input" cols="65" rows="30"
                placeholder="Write/Upload Your Text for Text Summerization" style="font-weight: bold;">{{data}}</textarea>
        <textarea name="out" id="input" cols="65" rows="30" placeholder="Summary"
                style="font-weight: bold;">{{it}}</textarea>
    </div>

    <div class="functions">
            <div id="new" style="margin-left:100px">
                <label for="upload"><img src="{{url_for('static',filename='css/file.png')}}" class="cloud"></label>
                <input type="file" name="file" id="upload">
                <button class="download" name="data">Click to Upload File</button>
            </div>
            <button class="download" name="data" style="margin-left: 85px;">Summary</button>
            <a class="download" href="/download" >Download Your Summary</a>
    </div>
</form>


</body>
